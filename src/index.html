<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ahao-folio</title>
    <link rel="icon" type="image/png" href="./favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=block"
      rel="stylesheet"
    />
    <style>
      .custom-alert {
        display: none;
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .custom-alert a {
        color: #007bff;
        text-decoration: none;
      }
      .custom-alert button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="text"></div>
    <canvas class="canvas js-canvas"></canvas>

    <div class="custom-alert" id="customAlert">
      如果你觉得这个小项目不错，请前往
      <a href="https://github.com/sh200122/car-resume" target="_blank">GitHub</a>
      给我一颗Star⭐
      <button onclick="closeAlert()">关闭</button>
    </div>

    <script type="module" src="./index.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-3966601-5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-3966601-5");

      function showAlert() {
        document.getElementById('customAlert').style.display = 'block';
      }

      function closeAlert() {
        document.getElementById('customAlert').style.display = 'none';
      }

      setInterval(showAlert, 120000);
    </script>
  </body>
</html>
